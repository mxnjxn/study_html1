<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minjun</title>
</head>

<body>

<!-- 목록  -->

<!-- <ul>의 <li>는 순서가 의미 없는 데이터들  -->
	<ul>
		<li>Tony </li>
		<li>dennis </li>
		<li>mom </li>
		<li>dad</li>
		<li>sister</li>
		<li>brother</li>
		<li>grandmother</li>
	</ul>
	
<!-- <ol>의 <li>는 순서가 의미 있는 데이터들  -->
	<ol>
		<li>Tony</li>
		<li>dennis</li>
		<li>mom</li>
		<li>dad</li>
		<li>sister</li>
		<li>brother</li>
		<li>grandmother</li>
	</ol>
</body>

</html>
