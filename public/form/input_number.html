<body>

	<!--name은 자료를 넘기기 위해 필요, id는 javascript가 연결하기 위해서-->
	<form action="./form_result.html" method="post" id="form" name="form" enctype="multipart/form-data ">

			<option>1</option>

			<option>3</option>

	</form>
