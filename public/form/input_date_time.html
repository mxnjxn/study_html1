<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Date Time HTML</title>
</head>
<body> 
	<form action="./form_result.html" method="post" id="form" name="form">
		<input type="datetime-local" id="date1" name="date1">
		<input type="datetime-local" id="date1" name="date1" value="2022-01-01T12:12:12"> <!-- 대문자 T  -->
		<input type="datetime-local" id="date1" name="date1" min="2021-01-01T00:00:00">
		<input type="datetime-local" id="date1" name="date1" max="2023-05-01T00:00:00">
		
		<input type="submit" value="submit">
	</form>
</body>
