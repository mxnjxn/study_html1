<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minjun</title>
<style type="text/css">
	.aaa {
		border: dashed;
	}
	
	.bbb {
		border: dotted;
	}
	
	.ccc {
		border:double;
	}
	
	.ddd {
		border: groove;
	}
	
	.eee {
		border: inset;
	}
	
	.fff {
		border: outset;
	}

	.ggg {
		border: ridge;
	}
	
</style>
</head>
<body>
	<br>
	
	<span class="aaa">hello</span><span class="aaa">hello1</span><span class="aaa">hello2</span><span class="aaa">hello3</span>
	<br><br>
	<span class="bbb">hello</span><span class="bbb">hello1</span><span class="bbb">hello2</span><span class="bbb">hello3</span>
	<br><br>
	<span class="ccc">hello</span><span class="ccc">hello1</span><span class="ccc">hello2</span><span class="ccc">hello3</span>
	<br><br>
	<span class="ddd">hello</span><span class="ddd">hello1</span><span class="ddd">hello2</span><span class="ddd">hello3</span>
	<br><br>
	<span class="eee">hello</span><span class="eee">hello1</span><span class="eee">hello2</span><span class="eee">hello3</span>
	<br><br>
	<span class="fff">hello</span><span class="fff">hello1</span><span class="fff">hello2</span><span class="fff">hello3</span>
	<br><br>
	<span class="ggg">hello</span><span class="ggg">hello1</span><span class="ggg">hello2</span><span class="ggg">hello3</span>
</body>
</html>
