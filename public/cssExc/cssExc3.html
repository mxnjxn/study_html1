<head>

<style>

/* 다른 tag애 같은 효과를 적용시켜야 할때는 아래와 같이 사용. */
h1, p, span, ul, li {
	font-size: 20px;
}

/*id를 이용해서 할 수 도 있음.*/

	font-size:50px

</style>
</head>

		asdfklasjfdklaskldfjasdfjasdfjasjfdljadsjf</p>
	<span>Tony </span>
	
	<ul>
		<li>apple</li>
		<li>peach</li>
		<li>pinapple</li>
	</ul>
	
	<h1 id="aaa">Hola.</h1>
	<p id="bbb">hellomlksdjsdjfasdfjasldfja;sdjfjasldjfdja</p>
</body>
</html>
