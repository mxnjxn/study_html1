<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minjun</title>
<style>
	span{
		display: block; 
		width: 100px;
		height: 50px;
		text-align:center;
		/* inline tag를 block tag으로 강제로 전환*/
	}
</style>
</head>
<body>
	<span style="background-color: red;"> dsf</span>
	<span style="background-color: blue;"> dsfdf</span>
	<span style="background-color: lime;"> dsdfff</span>
	<span style="background-color: orange;"> dsfddf</span>
	<span style="background-color: orange;"> dsfddf</span> <!--span/inline tag에는 width, height 속성이 적용이 안된다.-->
</body>
</html>
