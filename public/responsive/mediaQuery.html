<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minjun</title>
<style>
	/* device/ operator/ effect*/
	@media screen and (min-width: 1024px) {
		h3 {
			color:red;
		}
	}
	@media screen and (min-widht: 768px) and (max-width: 1023px) {
		h3 {
			color:blue;
		}
	}
	@media screen and (min-width:480px) and (max-width: 767px) {
		h3 {
			color:green;
		}
	}
	@media screen and (max-width: 479px) {
		h3 {
			color:yellow;
		}
	}
	
	
</style>
</head>
<body>
	<h3>media query test</h3>
</body>
</html>
